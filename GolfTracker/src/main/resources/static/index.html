<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Round Tracker</title>
<script type="text/javascript" src="js/script.js/"></script>
</head>
<body>
	<h1>Golf Tracker</h1>
	<div id='appendMe'></div>

	<h3>Add a Round</h3>
	<form name='newRoundForm'>
		<span id='span'>Course Name: </span><input type='text' name='course'><br>
		<span id='span'>Green Fee: </span><input type='number' name='greenFee'><br>
		<span id='span'>Score: </span><input type='number' name='score'><br>
		<span id='span'>Lost Balls: </span><input type='number' name='lostBalls'><br> 
		<span id='span'>Beverages Consumed: </span><input type='number' name='beveragesConsumed'><br>
		<button type="button" id='button' name="button">Add Round</button>
	</form>
	<br>

</body>
</html>
